<!DOCTYPE html>
<html>
  <head>
    <title>Text Translation</title>
    <script src="gemini.js" type="text/javascript"></script>
  </head>
  <body onload="init()">
    <div>
      <h1>Gemini</h1>
      <div >
        <textarea id="input" placeholder="Enter your prompt here" cols="25" rows="12"></textarea>
      </div>
      <br>
      <div>
        <button id="prompt">Ask</button>
        <br>
      </div>
      <div>
        <p id="result" cols="25" rows="12" width="80%"></p>
      </div>
    </div>
  </body>
</html>
